syntax = "proto3";
package github.com.bretmckee.microservice.backend.api;
option go_package = "github.com/bretmckee/microservice/backend/api";

import "google/api/annotations.proto";

service Backend {
  rpc Process (ProcessRequest) returns (ProcessReply) {
    option (google.api.http) = {
      post: "/v1/microserver/backend/process"
      body: "*"
    };
  }
}

message ProcessRequest {
  string input = 1;
}

message ProcessReply {
  string output = 1;
}
